<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q stylus</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Stylus stack with CSS reset, responsive breakpoints, easing, grid and helpers">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Q stylus',
      repo: 'https://github.com/quentinneyraud/q-stylus'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('click', function(e) {
      if (e.target.parentNode.closest('.github-corner')) {
        e.preventDefault()
        window.open(document.querySelector('.github-corner').href, '_blank')
      }
    })
  </script>
</body>
</html>
